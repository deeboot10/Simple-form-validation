<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign-up</h2>
            <div class="form">
                <input placeholder="Name ..." type="text" id="name">
                <input placeholder="Surname ..." type="text" id="surname">
                <input placeholder="Email ..." type="text" id="email">
                <input placeholder="Password ..." type="password" id="password">
                <input placeholder="Confirm password ..." type="password" id="confirm">
                <div style="display: none;" class="submit-field"></div>
                <button id="submitButton" type="button" onclick="submit()">Submit</button>
            </div>
    </div>
</body>
</html>
